<div class="card border-success mb-3">
    <div class="card-header"><h4>Lista de Productos</h4></div>
    <div class="card-body">
      <!-- <a class="btn btn-primary text-white add" (click)="onAdd()">
      <i class="fas fa-user-plus"></i> Agregar
      </a> -->
      <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>NOMBRE</th>
              <th>CATEGORIA</th>
              <th>PRECIO</th>
              <th>CANTIDAD</th>
              <th colspan="2">OPERACIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of catalogoList">
              <td>{{item.nombre}}</td>
              <td>{{item.categoria}}</td>
              <td>{{item.precio}}</td>
              <td>{{item.cantidad}}</td>
              <td>
                  <a class="btn btn-success" (click)="onEdit(item)"><i class="fa fa-edit" aria-hidden="true"></i></a>
              </td>
              <td>
                  <a class="btn btn-danger" (click)="onDelete(item.key)"><i class="fa fa-trash" aria-hidden="true"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
